[tox]
envlist = py34, py35, flake8
skipsdist = true
usedevelop = true

[travis]
python =
       3.4: py34
       3.5: py35, flake8

[testenv]
# Switch back to just 'pex' once pex 1.19 is released with bugfix:
deps =  git+https://github.com/pantsbuild/pex.git
commands =
         pex --disable-cache -c pib -o dist/pib "--python-shebang=/usr/bin/env python3" -r requirements.txt .
         {envpython} dist/pib --help

[testenv:flake8]
deps = flake8
commands =
         flake8 pib
