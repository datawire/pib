[tox]
envlist = py3, flake8
skipsdist = true
usedevelop = true

[travis]
python =
       3.4: py3
       3.5: py3, linters
       3.6: py3

[testenv:py3]
deps =
     pex>=1.1.19
     pytest
     -rrequirements.txt
commands =
         py.test pib
         pex --disable-cache -c pib -o dist/pib "--python-shebang=/usr/bin/env python3" -r requirements.txt .
         {envpython} dist/pib --help

[testenv:linters]
deps =
     -rrequirements.txt
     flake8
     pylint
commands =
         flake8 pib
         pylint -E --output-format=parseable pib
